<!DOCTYPE html>
<html lang="en">
<head>
    <title>Net Pro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://seeklogo.com/images/N/netflix-n-logo-0F1ED3EBEB-seeklogo.com.png">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="NETFLIX">
            
        </div>
        <div class="search">
            <div class="search-bar">
                <input placeholder="Search Movie" id="search" onkeyup="searchMovie()" type="text" class="search-box">
                <img class="search-icon" onclick="searchMovie()" src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="search logo">
            </div>
        </div>
    </header>
    <section class="movies" id="movies">
        
    </section>
    <script src="./script.js"></script>
</body>
</html>
